<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email" value="shahed@gmail.com">
            <br>
            <input type="password" placeholder="Enter Your Password" class="form-control" value="12345">
            <br>
            <button id="login-btn" class="btn btn-success">Login</button>
        </div>
    </div>


    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                     <h2>$ <span id="currentDeposit">0000</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">0000</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1250</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="number" class="form-control" placeholder="$ amount you want ot deposit" id="depositAmount">
                    <br>
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="number" class="form-control" placeholder="$ amount you want ot withdraw" id="withdrawAmount">
                    <br>
                    <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                </div>
            </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        //Login button event handler
        const LoginBtn = document.getElementById('login-btn')
        LoginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area')
            loginArea.style.display = 'none'

            const transactionArea = document.getElementById('transaction-area')
            transactionArea.style.display = 'block'
        })


        //Deposit button handler
        const depositBtn = document.getElementById('addDeposit')
        depositBtn.addEventListener('click', function(){
            const depositAmountNumber = getInputNumber('depositAmount')
            document.getElementById('depositAmount').value = ''

            

            updateSpanText('currentDeposit', depositAmountNumber)
            updateSpanText('currentBalance', depositAmountNumber)
        })

        // Withdraw button event handler
        const withdrawBtn = document.getElementById('addWithdraw')
        withdrawBtn.addEventListener('click', function(){
            const withdrawAmountNumber = getInputNumber('withdrawAmount')

            document.getElementById('withdrawAmount').value = ''

            updateSpanText('currentWithdraw', withdrawAmountNumber)

            updateSpanText('currentBalance', -1 * withdrawAmountNumber)
        })


        function getInputNumber(id){
            const inputData = document.getElementById(id).value
            const inputNumber = parseFloat(inputData)
            return inputNumber
        }

        function updateSpanText(id, depositAmountNumber){
            const currentAmount = document.getElementById(id).innerText
            const currentAmountNumber = parseFloat(currentAmount)
            const newAmount = currentAmountNumber + depositAmountNumber

            document.getElementById(id).innerText = newAmount
        }
    </script>
</body>
</html>
